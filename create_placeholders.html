<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .placeholder { width: 400px; height: 200px; margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Placeholder Image Generator</h1>
    <p>Right-click on each image and "Save image as..." to download them.</p>
    
    <div>
        <h3>Blog Images</h3>
        <canvas id="blog1" class="placeholder" width="400" height="200"></canvas>
        <canvas id="blog2" class="placeholder" width="400" height="200"></canvas>
        <canvas id="blog3" class="placeholder" width="400" height="200"></canvas>
        <canvas id="blog4" class="placeholder" width="400" height="200"></canvas>
        <canvas id="blog5" class="placeholder" width="400" height="200"></canvas>
        <canvas id="blog6" class="placeholder" width="400" height="200"></canvas>
    </div>
    
    <div>
        <h3>Other Images</h3>
        <canvas id="hero-profile" class="placeholder" width="400" height="400"></canvas>
        <canvas id="about-preview" class="placeholder" width="400" height="300"></canvas>
        <canvas id="testimonial1" class="placeholder" width="100" height="100"></canvas>
        <canvas id="testimonial2" class="placeholder" width="100" height="100"></canvas>
        <canvas id="testimonial3" class="placeholder" width="100" height="100"></canvas>
    </div>

    <script>
        function createPlaceholder(canvasId, text, bgColor = '#ff0000', textColor = '#ffffff') {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text
            ctx.fillStyle = textColor;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            // Add some styling
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, canvas.width-20, canvas.height-20);
        }
        
        // Create blog placeholders
        createPlaceholder('blog1', 'Modern Web Development', '#ff0000', '#ffffff');
        createPlaceholder('blog2', 'React Performance', '#0066cc', '#ffffff');
        createPlaceholder('blog3', 'Python Backend', '#3776ab', '#ffffff');
        createPlaceholder('blog4', 'Developer Tools', '#ff6b35', '#ffffff');
        createPlaceholder('blog5', 'CSS Grid', '#264de4', '#ffffff');
        createPlaceholder('blog6', 'React Hooks', '#61dafb', '#000000');
        
        // Create other placeholders
        createPlaceholder('hero-profile', 'Profile Photo', '#ff0000', '#ffffff');
        createPlaceholder('about-preview', 'About Preview', '#ff0000', '#ffffff');
        createPlaceholder('testimonial1', 'Sarah', '#ff0000', '#ffffff');
        createPlaceholder('testimonial2', 'Michael', '#ff0000', '#ffffff');
        createPlaceholder('testimonial3', 'Emily', '#ff0000', '#ffffff');
    </script>
</body>
</html>
